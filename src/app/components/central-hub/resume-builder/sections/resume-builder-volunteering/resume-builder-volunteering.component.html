<app-resume-builder-header
    title="Volunteering"
    actionTitle="Add a Volunteering Activity"
    (expanded)="expanded = true"
    (collapsed)="expanded = false"
    (actionButtonClicked)="addVolunteering()"
></app-resume-builder-header>

<div class="resume-builder-section-container" [@expand]="expanded ? 'expanded' : 'shrinked'">
    <div *ngFor="let volunteering of volunteeringActivities; let i = index" [attr.data-index]="i">
        <div class="header-text-img">
            <h4>Volunteering Activity {{i + 1}}</h4>
            <img src="assets/images/profile/trash.png" (click)="deleteVolunteeringAt(i)">
        </div>

        <div class="triple-column">
            <div class="first">
                <!--            Role-->
                <br>
                <mat-form-field style="width: 100%">
                    <mat-label>Role</mat-label>
                    <label>
                        <input style="width: 100%"  matInput required [(ngModel)]="volunteering.role">
                    </label>
                </mat-form-field>

                <!--            Location-->
                <br>
                <mat-form-field style="width: 100%">
                    <mat-label>Location</mat-label>
                    <label>
                        <input style="width: 100%"  matInput required [(ngModel)]="volunteering.location">
                    </label>
                </mat-form-field>

            </div>
            <div class="second">
                <!--                Causes-->
                <mat-form-field style="width: 100%">
                    <mat-label>Cause</mat-label>
                    <label>
                        <input placeholder="Cause" matInput required>
                    </label>
                    <mat-select [(ngModel)]="volunteering.cause">
                        <mat-option *ngFor="let cause of causes" value="{{cause}}">{{cause}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <!--            Hours-->
                <br>
                <mat-form-field style="width: 100%">
                    <mat-label>(Optional) Hours</mat-label>
                    <label>
                        <input style="width: 100%" matInput type="number" placeholder="e.g. 20" [(ngModel)]="volunteering.hours">
                    </label>
                </mat-form-field>
            </div>
            <div class="third">
                <!--                Organization-->
                <br>
                <mat-form-field style="width: 100%">
                    <mat-label>Organization</mat-label>
                    <label>
                        <input style="width: 100%"  matInput required [(ngModel)]="volunteering.entity.name">
                    </label>
                </mat-form-field>
            </div>
        </div>

        <app-row-text-editor
            description="Describe this volunteering activity in a few sentences"
            inputPlaceholder="description"
            [alternateDataSource]="volunteering.descriptions"
            (alternateDataSourceUpdated)="volunteering.descriptions = $event"
        ></app-row-text-editor>

        <br>
        <app-date-range-picker
            [pickable]="volunteering"
            currentCheckboxText="Currently participating"
        ></app-date-range-picker>

    </div>
</div>

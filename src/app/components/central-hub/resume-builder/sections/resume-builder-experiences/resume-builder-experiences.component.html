<app-resume-builder-header
    title="Experiences"
    actionTitle="Add Experience"
    (expanded)="expanded = true"
    (collapsed)="expanded = false"
    (actionButtonClicked)="addExperience()"
></app-resume-builder-header>

<div class="resume-builder-section-container" [@expand]="expanded ? 'expanded' : 'shrinked'">
    <div *ngFor="let experience of experiences; let i = index" [attr.data-index]="i">
        <div class="header-text-img">
            <h4>Experience {{i + 1}}</h4>
            <img src="assets/images/profile/trash.png" (click)="deleteExperienceAt(i)">
        </div>

        <div class="triple-column">
            <div class="first">

                <!--            Role-->
                <br>
                <mat-form-field style="width: 100%">
                    <mat-label>Role</mat-label>
                    <label>
                        <input style="width: 100%"  matInput required [(ngModel)]="experience.role">
                    </label>
                </mat-form-field>

                <!--            Location-->
                <br>
                <mat-form-field style="width: 100%">
                    <mat-label>Location</mat-label>
                    <label>
                        <input style="width: 100%"  matInput required [(ngModel)]="experience.location">
                    </label>
                </mat-form-field>
            </div>
            <div class="second">
                <!--            Type-->
                <mat-form-field style="width: 100%">
                    <mat-label>Type</mat-label>
                    <label>
                        <input placeholder="Type" matInput required>
                    </label>
                    <mat-select [(ngModel)]="experience.type">
                        <mat-option *ngFor="let type of possibleTypes" value="{{type}}">{{type}}</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
            <div class="third">
                <mat-form-field style="width: 100%">
                    <!--           Company/Org-->
                    <br>
                    <mat-label>Company/Organization</mat-label>
                    <label>
                        <input style="width: 100%"  matInput required [(ngModel)]="experience.entity.name">
                    </label>
                </mat-form-field>
            </div>
        </div>

        <app-row-text-editor
            description="Describe this experience in a few sentences"
            inputPlaceholder="description"
            [alternateDataSource]="experience.descriptions"
            (alternateDataSourceUpdated)="experience.descriptions = $event"
        ></app-row-text-editor>

        <br>
        <app-date-range-picker
            [pickable]="experience"
            currentCheckboxText="Currently works here"
        ></app-date-range-picker>
    </div>

</div>

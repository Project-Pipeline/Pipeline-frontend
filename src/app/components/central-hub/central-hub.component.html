<div class="width-container central-hub-container flex" [ngStyle]="{'height': viewportHeightString}">
    <div class="navigator">
        <div class="navigator-inner">
            <div class="navigator-cell" (click)="showMessage()" [ngClass]="{'highlighted': showMessages}">
                <img src="assets/images/central-hub/messaging-icon.png">
            </div>
        </div>
    </div>
    <div class="details">
        <app-messaging *ngIf="showMessages" [height]="viewportHeight"></app-messaging>
    </div>
</div>

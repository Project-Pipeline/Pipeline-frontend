<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PipelineFrontend</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module">
        let data = loadJson(function (config) {
            var script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?libraries=places&key=${config.google_api_key}`;
            // script.async = true; // no async - block the loading process until script is downlaoded
            document.head.appendChild(script);
        }, './assets/config.json');


        function loadJson(callback, url) {
            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', url, true);
            xobj.onreadystatechange = function () {
                if (xobj.readyState == 4 && xobj.status == "200") {
                    callback(JSON.parse(xobj.responseText));
                }
            };
            xobj.send(null);
        }
    </script>
</head>

</body>
</html>
